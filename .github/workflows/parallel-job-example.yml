# Workflow name
name: parallel-job-examples

# Triggers for the workflow
on:
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:

  # Automatic trigger on push events to the master branch
  push:
    branches:
      - master

  # Automatic trigger on pull request events targeting the master branch
  pull_request:
    branches:
      - master

  # Scheduled trigger at 5:00 AM UTC, Monday through Friday
  schedule:
    - cron: '0 5 * * 1-5'

# Jobs defined in the workflow
jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: Install dependencies
        run: npm install    

      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is the master branch."

      - name: Print a message for non-master branches
        if: github.ref != 'refs/heads/master'
        run: echo "This is not the master branch."

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."

  build-and-test-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install   
        
      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is the master branch."

      - name: Print a message for non-master branches
        if: github.ref != 'refs/heads/master'
        run: echo "This is not the master branch."

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."

  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml
